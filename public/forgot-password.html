<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tickedify</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <style>
        /* Consistent styling with reset-password.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 15px;
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            height: 44px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
            color: #333;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #007aff;
        }

        input.error {
            border-color: #dc3545;
        }

        .error-message {
            font-size: 13px;
            color: #dc3545;
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            height: 48px;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: 20px;
        }

        .btn-primary {
            background: #007aff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0051d5;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #007aff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        #api-error-container {
            margin-bottom: 20px;
        }

        .error-banner {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            color: #856404;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .card {
                padding: 24px 16px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Forgot Your Password?</h1>
            <p class="subtitle">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <!-- API Error Container -->
            <div id="api-error-container" style="display: none;"></div>

            <form id="forgot-password-form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                    <div id="email-error" class="error-message" style="display: none;"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-button" class="btn btn-primary">
                    Send Reset Link
                </button>
            </form>

            <a href="/app" class="back-link">Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submit-button');
        const emailError = document.getElementById('email-error');
        const apiErrorContainer = document.getElementById('api-error-container');

        // Email validation
        function isValidEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Clear email error on input
        emailInput.addEventListener('input', () => {
            emailInput.classList.remove('error');
            emailError.style.display = 'none';
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            // Validate email
            if (!email) {
                showEmailError('Email address is required');
                return;
            }

            if (!isValidEmail(email)) {
                showEmailError('Please enter a valid email address');
                return;
            }

            // Clear any previous errors
            emailInput.classList.remove('error');
            emailError.style.display = 'none';
            apiErrorContainer.style.display = 'none';

            // Submit to API
            await submitForgotPassword(email);
        });

        function showEmailError(message) {
            emailInput.classList.add('error');
            emailError.textContent = message;
            emailError.style.display = 'block';
        }

        async function submitForgotPassword(email) {
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const response = await fetch('/api/account/password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to success page
                    window.location.href = '/forgot-password-sent';
                } else {
                    // Show error
                    showApiError(data.error || 'Something went wrong. Please try again.');
                }
            } catch (error) {
                showApiError('Network error. Please check your connection and try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Reset Link';
            }
        }

        function showApiError(errorMessage) {
            apiErrorContainer.innerHTML = `
                <div class="error-banner">${errorMessage}</div>
            `;
            apiErrorContainer.style.display = 'block';
        }
    </script>
</body>
</html>
