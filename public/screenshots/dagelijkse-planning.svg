<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#F8F8F8"/>
  <rect x="50" y="50" width="1100" height="700" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="1100" height="60" fill="#007AFF" fill-opacity="0.1"/>
  <text x="600" y="90" text-anchor="middle" font-family="-apple-system, system-ui, sans-serif" font-size="24" font-weight="600" fill="#007AFF">Dagelijkse Planning</text>
  
  <!-- Time slots -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="100" height="50" fill="#F2F2F7" stroke="#E0E0E0"/>
    <text x="50" y="30" text-anchor="middle" font-family="-apple-system, system-ui, sans-serif" font-size="16" fill="#333">09:00</text>
    
    <rect x="0" y="60" width="100" height="50" fill="#F2F2F7" stroke="#E0E0E0"/>
    <text x="50" y="90" text-anchor="middle" font-family="-apple-system, system-ui, sans-serif" font-size="16" fill="#333">10:00</text>
    
    <rect x="0" y="120" width="100" height="50" fill="#F2F2F7" stroke="#E0E0E0"/>
    <text x="50" y="150" text-anchor="middle" font-family="-apple-system, system-ui, sans-serif" font-size="16" fill="#333">11:00</text>
  </g>
  
  <!-- Tasks -->
  <g transform="translate(220, 150)">
    <rect x="0" y="0" width="400" height="50" fill="#007AFF" fill-opacity="0.2" stroke="#007AFF" rx="6"/>
    <text x="20" y="30" font-family="-apple-system, system-ui, sans-serif" font-size="16" fill="#007AFF">Team meeting voorbereiden</text>
    
    <rect x="0" y="60" width="300" height="50" fill="#30D158" fill-opacity="0.2" stroke="#30D158" rx="6"/>
    <text x="20" y="90" font-family="-apple-system, system-ui, sans-serif" font-size="16" fill="#30D158">Email inbox verwerken</text>
  </g>
  
  <!-- Sidebar -->
  <rect x="750" y="150" width="350" height="550" fill="#F8F8F8" stroke="#E0E0E0"/>
  <text x="925" y="190" text-anchor="middle" font-family="-apple-system, system-ui, sans-serif" font-size="18" font-weight="600" fill="#333">Acties voor vandaag</text>
  
  <!-- Action items -->
  <g transform="translate(770, 220)">
    <rect x="0" y="0" width="310" height="40" fill="#FFFFFF" stroke="#E0E0E0" rx="4"/>
    <text x="15" y="25" font-family="-apple-system, system-ui, sans-serif" font-size="14" fill="#333">Rapport schrijven</text>
    
    <rect x="0" y="50" width="310" height="40" fill="#FFFFFF" stroke="#E0E0E0" rx="4"/>
    <text x="15" y="75" font-family="-apple-system, system-ui, sans-serif" font-size="14" fill="#333">Klant terugbellen</text>
  </g>
  
  <text x="600" y="450" text-anchor="middle" font-family="-apple-system, system-ui, sans-serif" font-size="18" fill="#999">Sleep taken naar tijdsloten</text>
</svg>