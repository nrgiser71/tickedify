<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Tickedify</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <style>
        /* T003: CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 15px;
            color: #666;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .password-field-wrapper {
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            height: 44px;
            padding: 12px 40px 12px 12px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fff;
            color: #333;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #007aff;
        }

        input.error {
            border-color: #dc3545;
        }

        .toggle-visibility {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .toggle-visibility:hover {
            opacity: 1;
        }

        .error-messages {
            margin-top: 6px;
        }

        .error-message {
            font-size: 13px;
            color: #dc3545;
            margin-top: 4px;
        }

        .btn {
            width: 100%;
            height: 48px;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: 20px;
        }

        .btn-primary {
            background: #007aff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0051d5;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #api-error-container {
            margin-bottom: 20px;
        }

        .error-banner {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            color: #856404;
        }

        .success-message {
            text-align: center;
        }

        .success-message h2 {
            font-size: 24px;
            color: #28a745;
            margin-bottom: 16px;
        }

        .success-message p {
            font-size: 15px;
            color: #666;
            margin-bottom: 24px;
        }

        .error-state h1 {
            color: #dc3545;
            margin-bottom: 16px;
        }

        .error-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }

        .error-text {
            font-size: 15px;
            color: #666;
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .card {
                padding: 24px 16px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Error State (shown when token is missing or invalid format) -->
            <div id="error-state" style="display: none;">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h1>Invalid Reset Link</h1>
                <p class="error-text" id="error-state-message">
                    This password reset link is invalid. Please request a new password reset.
                </p>
                <a href="/app" class="btn btn-primary">Go to Login</a>
            </div>

            <!-- Form State (shown when token is valid format) -->
            <div id="form-state">
                <h1>Reset Your Password</h1>
                <p class="subtitle">Enter your new password below</p>

                <!-- API Error Container (for server-side errors) -->
                <div id="api-error-container" style="display: none;"></div>

                <form id="reset-password-form">
                    <!-- New Password Field -->
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <div class="password-field-wrapper">
                            <input
                                type="password"
                                id="new-password"
                                name="new-password"
                                placeholder="Enter new password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-visibility" aria-label="Show password" data-target="new-password">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div id="new-password-errors" class="error-messages"></div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-field-wrapper">
                            <input
                                type="password"
                                id="confirm-password"
                                name="confirm-password"
                                placeholder="Confirm new password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-visibility" aria-label="Show password" data-target="confirm-password">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div id="confirm-password-errors" class="error-messages"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-button" class="btn btn-primary">
                        Reset Password
                    </button>
                </form>
            </div>

            <!-- Success State (shown after successful password reset) -->
            <div id="success-container" style="display: none;"></div>
        </div>
    </div>

    <script>
        // T004: Extract and validate token from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Token format validation (64 hex characters)
        const tokenRegex = /^[a-f0-9]{64}$/i;

        const formState = document.getElementById('form-state');
        const errorState = document.getElementById('error-state');
        const errorStateMessage = document.getElementById('error-state-message');

        // Check token validity
        if (!token || !tokenRegex.test(token)) {
            // Invalid or missing token - show error state
            formState.style.display = 'none';
            errorState.style.display = 'block';

            if (!token) {
                errorStateMessage.textContent = 'This password reset link is invalid. A valid reset link is required. Please request a new password reset.';
            } else {
                errorStateMessage.textContent = 'This password reset link is invalid. Please request a new password reset.';
            }
        } else {
            // Valid token format - show form
            formState.style.display = 'block';
            errorState.style.display = 'none';
        }

        // T005: Password validation logic
        function validatePassword(password) {
            const errors = [];

            // Rule 1: Minimum 8 characters
            if (!password || password.length < 8) {
                errors.push('Password must be at least 8 characters long');
            }

            // Rule 2: At least one uppercase letter
            if (!/[A-Z]/.test(password)) {
                errors.push('Password must contain at least one uppercase letter (A-Z)');
            }

            // Rule 3: At least one digit
            if (!/[0-9]/.test(password)) {
                errors.push('Password must contain at least one number (0-9)');
            }

            // Rule 4: At least one special character
            if (!/[^A-Za-z0-9]/.test(password)) {
                errors.push('Password must contain at least one special character (!@#$%^&*...)');
            }

            return {
                valid: errors.length === 0,
                errors: errors
            };
        }

        function validatePasswordMatch(password, confirmPassword) {
            if (confirmPassword && password !== confirmPassword) {
                return { valid: false, error: 'Passwords do not match' };
            }
            return { valid: true, error: null };
        }

        // T006: Real-time validation feedback
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitButton = document.getElementById('submit-button');
        const form = document.getElementById('reset-password-form');
        const apiErrorContainer = document.getElementById('api-error-container');
        const successContainer = document.getElementById('success-container');

        let submitAttempted = false;

        function displayErrors(errors, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = errors.map(err =>
                `<div class="error-message">${err}</div>`
            ).join('');
        }

        function clearErrors(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
        }

        // Blur event validation
        newPasswordInput.addEventListener('blur', () => {
            const result = validatePassword(newPasswordInput.value);
            if (!result.valid) {
                displayErrors(result.errors, 'new-password-errors');
                newPasswordInput.classList.add('error');
            }
        });

        confirmPasswordInput.addEventListener('blur', () => {
            const matchResult = validatePasswordMatch(
                newPasswordInput.value,
                confirmPasswordInput.value
            );
            if (!matchResult.valid) {
                displayErrors([matchResult.error], 'confirm-password-errors');
                confirmPasswordInput.classList.add('error');
            }
        });

        // Input event - clear errors while typing
        newPasswordInput.addEventListener('input', () => {
            if (submitAttempted) {
                clearErrors('new-password-errors');
                newPasswordInput.classList.remove('error');
            }
        });

        confirmPasswordInput.addEventListener('input', () => {
            if (submitAttempted) {
                clearErrors('confirm-password-errors');
                confirmPasswordInput.classList.remove('error');
            }
        });

        // T007: Password visibility toggle
        const toggleButtons = document.querySelectorAll('.toggle-visibility');

        toggleButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const targetId = button.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const isPassword = input.type === 'password';

                // Toggle type
                input.type = isPassword ? 'text' : 'password';

                // Update aria-label
                button.setAttribute('aria-label',
                    isPassword ? 'Hide password' : 'Show password'
                );

                // Update icon
                button.querySelector('.eye-icon').textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
            });
        });

        // T008: Form submission handler with API integration
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitAttempted = true;

            // Validate all fields
            const passwordResult = validatePassword(newPasswordInput.value);
            const matchResult = validatePasswordMatch(
                newPasswordInput.value,
                confirmPasswordInput.value
            );

            // Check for empty fields
            if (!newPasswordInput.value) {
                displayErrors(['Password is required'], 'new-password-errors');
                newPasswordInput.classList.add('error');
            }

            if (!confirmPasswordInput.value) {
                displayErrors(['Please confirm your password'], 'confirm-password-errors');
                confirmPasswordInput.classList.add('error');
            }

            if (!passwordResult.valid || !matchResult.valid) {
                displayErrors(passwordResult.errors, 'new-password-errors');
                newPasswordInput.classList.add('error');

                if (!matchResult.valid) {
                    displayErrors([matchResult.error], 'confirm-password-errors');
                    confirmPasswordInput.classList.add('error');
                }
                return; // Stop submission
            }

            // Clear any previous errors
            clearErrors('new-password-errors');
            clearErrors('confirm-password-errors');
            newPasswordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');
            apiErrorContainer.style.display = 'none';

            // Call API
            await submitPasswordReset(newPasswordInput.value);
        });

        async function submitPasswordReset(newPassword) {
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/account/password-reset/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccessState(data.message);
                } else {
                    showErrorState(data.error);
                }
            } catch (error) {
                showErrorState('Something went wrong. Please try again or contact support at info@tickedify.com');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Reset Password';
            }
        }

        function showSuccessState(message) {
            // Hide form
            form.style.display = 'none';

            // Show success message
            successContainer.innerHTML = `
                <div class="success-message">
                    <h2>‚úÖ Success!</h2>
                    <p>${message || 'Your password has been reset successfully!'}</p>
                    <a href="/app" class="btn btn-primary">Go to Login</a>
                </div>
            `;
            successContainer.style.display = 'block';
        }

        function showErrorState(errorMessage) {
            // Map server errors to user-friendly messages
            const userMessage = mapErrorMessage(errorMessage);

            apiErrorContainer.innerHTML = `
                <div class="error-banner">${userMessage}</div>
            `;
            apiErrorContainer.style.display = 'block';
        }

        function mapErrorMessage(serverError) {
            const errorMap = {
                'Invalid token format': 'This reset link is invalid. Please request a new password reset.',
                'Invalid or expired reset token': 'This reset link is invalid or has expired. Please request a new password reset.',
                'Reset token has expired. Please request a new one.': 'This reset link has expired. Reset links are valid for 24 hours. Please request a new password reset.',
                'Reset token has already been used.': 'This reset link has already been used. Please request a new password reset if you need to change your password again.',
                'Password must be at least 8 characters': 'Password must be at least 8 characters long'
            };

            return errorMap[serverError] || serverError;
        }
    </script>
</body>
</html>
