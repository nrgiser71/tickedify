<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Tickedify</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .reset-password-card {
            background: var(--macos-bg-primary);
            border-radius: var(--macos-radius-large);
            box-shadow: var(--macos-shadow-large);
            padding: 40px;
            max-width: 480px;
            width: 100%;
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .reset-password-icon {
            width: 64px;
            height: 64px;
            background: var(--macos-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
        }

        .reset-password-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--macos-text-primary);
            margin-bottom: 8px;
        }

        .reset-password-subtitle {
            font-size: 15px;
            color: var(--macos-text-secondary);
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--macos-text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid var(--macos-gray-4);
            border-radius: var(--macos-radius-medium);
            background: var(--macos-bg-secondary);
            color: var(--macos-text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--macos-blue);
            background: var(--macos-bg-primary);
        }

        .form-input.error {
            border-color: var(--macos-red);
        }

        .form-hint {
            font-size: 13px;
            color: var(--macos-text-secondary);
            margin-top: 6px;
        }

        .error-message {
            background: var(--macos-red-light);
            border-left: 4px solid var(--macos-red);
            padding: 12px 16px;
            border-radius: var(--macos-radius-small);
            margin-bottom: 20px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .error-message-text {
            font-size: 14px;
            color: var(--macos-red);
            font-weight: 500;
        }

        .success-message {
            background: var(--macos-green-light);
            border-left: 4px solid var(--macos-green);
            padding: 16px;
            border-radius: var(--macos-radius-small);
            margin-bottom: 20px;
            display: none;
        }

        .success-message.visible {
            display: block;
        }

        .success-message-text {
            font-size: 14px;
            color: var(--macos-green);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: var(--macos-blue);
            border: none;
            border-radius: var(--macos-radius-medium);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--macos-blue-dark);
            transform: translateY(-1px);
            box-shadow: var(--macos-shadow-medium);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: var(--macos-blue);
            background: transparent;
            border: 2px solid var(--macos-blue);
            border-radius: var(--macos-radius-medium);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: var(--macos-blue-light);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .reset-password-card {
                padding: 24px;
            }

            .reset-password-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-header">
                <div class="reset-password-icon">üîê</div>
                <h1 class="reset-password-title">Reset Your Password</h1>
                <p class="reset-password-subtitle">Enter your new password below</p>
            </div>

            <div class="error-message" id="error-message">
                <p class="error-message-text" id="error-text"></p>
            </div>

            <div class="success-message" id="success-message">
                <p class="success-message-text">Password reset successful!</p>
                <p class="form-hint">You can now log in with your new password.</p>
            </div>

            <form id="reset-form" class="hidden">
                <div class="form-group">
                    <label for="new-password" class="form-label">New Password</label>
                    <input
                        type="password"
                        id="new-password"
                        class="form-input"
                        placeholder="Enter your new password"
                        minlength="8"
                        required
                    >
                    <p class="form-hint">Must be at least 8 characters long</p>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        class="form-input"
                        placeholder="Confirm your new password"
                        minlength="8"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">
                    <span id="submit-text">Reset Password</span>
                </button>
            </form>

            <a href="/app" class="btn-secondary" id="back-to-login">Back to Login</a>
        </div>
    </div>

    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const form = document.getElementById('reset-form');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const backToLoginBtn = document.getElementById('back-to-login');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        // Check if token exists
        if (!token || token.length !== 64) {
            showError('Invalid or missing reset token. Please request a new password reset.');
            form.classList.add('hidden');
        } else {
            form.classList.remove('hidden');
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long');
                newPasswordInput.classList.add('error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                confirmPasswordInput.classList.add('error');
                return;
            }

            // Clear errors
            hideError();
            newPasswordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');

            // Show loading state
            submitBtn.disabled = true;
            submitText.innerHTML = '<span class="loading-spinner"></span>Resetting...';

            try {
                const response = await fetch('/api/account/password-reset/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to reset password');
                }

                // Success!
                showSuccess();
                form.classList.add('hidden');

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = '/app';
                }, 3000);

            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitText.textContent = 'Reset Password';
            }
        });

        // Helper functions
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        function showSuccess() {
            successMessage.classList.add('visible');
            backToLoginBtn.textContent = 'Go to Login';
        }

        // Remove error styling on input
        newPasswordInput.addEventListener('input', () => {
            newPasswordInput.classList.remove('error');
            hideError();
        });

        confirmPasswordInput.addEventListener('input', () => {
            confirmPasswordInput.classList.remove('error');
            hideError();
        });
    </script>
</body>
</html>
