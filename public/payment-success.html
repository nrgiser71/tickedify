<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaling Geslaagd - Tickedify</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .success-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon i {
            color: white;
            font-size: 40px;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin: 0 0 16px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 32px;
        }

        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .loading-text {
            color: #6b7280;
            font-size: 14px;
            margin-top: 16px;
        }

        .error-box {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            color: #991b1b;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Betaling Geslaagd!</h1>
        <p id="success-message">
            Je betaling is succesvol verwerkt. Je account wordt nu geactiveerd...
        </p>
        <div id="auto-login-section">
            <p class="loading-text">
                <i class="fas fa-spinner spinner"></i>
                Je wordt automatisch ingelogd...
            </p>
        </div>
        <div id="manual-login-section" style="display: none;">
            <a href="/app" class="button">
                <i class="fas fa-arrow-right"></i>
                Ga naar Tickedify
            </a>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const noToken = urlParams.get('no_token');
        const tokenError = urlParams.get('token_error');
        const error = urlParams.get('error');

        if (noToken || tokenError || error) {
            // Show manual login option
            document.getElementById('success-message').textContent =
                'Je betaling is succesvol verwerkt! Log in om verder te gaan.';
            document.getElementById('auto-login-section').style.display = 'none';
            document.getElementById('manual-login-section').style.display = 'block';

            if (tokenError) {
                const errorBox = document.createElement('div');
                errorBox.className = 'error-box';
                errorBox.textContent = 'De auto-login link is verlopen. Log handmatig in om door te gaan.';
                document.querySelector('.success-container').insertBefore(
                    errorBox,
                    document.getElementById('manual-login-section')
                );
            }
        } else {
            // Auto-login should have worked via /api/payment/success redirect
            // If we're still here after 3 seconds, show manual login
            setTimeout(() => {
                document.getElementById('success-message').textContent =
                    'Welkom terug! Je account is actief.';
                document.getElementById('auto-login-section').style.display = 'none';
                document.getElementById('manual-login-section').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
