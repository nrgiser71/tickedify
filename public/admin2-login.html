<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard v2 Login - Tickedify</title>
    <link rel="icon" type="image/png" href="Tickedify logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #F2F2F7 0%, #E5E5EA 100%);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
        }

        .login-container {
            background: var(--macos-bg-primary);
            border-radius: var(--macos-radius-large);
            padding: 40px;
            box-shadow: var(--macos-shadow-heavy);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 24px;
            display: block;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--macos-text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--macos-text-secondary);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .version-badge {
            display: inline-block;
            background: var(--macos-blue);
            color: white;
            padding: 4px 12px;
            border-radius: var(--macos-radius-small);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-input {
            padding: 16px;
            border: 1px solid var(--macos-gray-4);
            border-radius: var(--macos-radius-medium);
            font-size: 16px;
            font-family: inherit;
            background: var(--macos-bg-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--macos-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .login-button {
            padding: 16px 32px;
            background: var(--macos-blue);
            color: white;
            border: none;
            border-radius: var(--macos-radius-medium);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-button:hover {
            background: var(--macos-blue-hover);
            transform: translateY(-1px);
        }

        .login-button:disabled {
            background: var(--macos-gray-3);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--macos-red);
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            margin-top: 24px;
            color: var(--macos-text-secondary);
            font-size: 14px;
        }

        .back-link a {
            color: var(--macos-blue);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Tickedify logo.png" alt="Tickedify Logo" class="logo">
        <div class="version-badge">Dashboard v2</div>
        <h1 class="login-title">Admin Dashboard Login</h1>
        <p class="login-subtitle">Geavanceerde administratie en statistieken</p>

        <form class="login-form" id="loginForm">
            <input
                type="password"
                class="form-input"
                id="password"
                placeholder="Admin wachtwoord"
                autocomplete="current-password"
                required
                autofocus
            >
            <button type="submit" class="login-button" id="loginButton">
                Inloggen
            </button>
            <div class="error-message" id="errorMessage">
                Ongeldig wachtwoord
            </div>
        </form>

        <div class="back-link">
            <a href="/admin.html">‚Üê Terug naar klassieke admin</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');

            // Hide previous error
            errorMessage.classList.remove('show');

            // Disable button during request
            button.disabled = true;
            button.textContent = 'Inloggen...';

            try {
                const response = await fetch('/api/admin/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    // Successful login - redirect to admin dashboard v2
                    window.location.href = '/admin2.html';
                } else {
                    // Invalid password
                    errorMessage.classList.add('show');
                    button.disabled = false;
                    button.textContent = 'Inloggen';

                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Netwerkfout - probeer opnieuw';
                errorMessage.classList.add('show');
                button.disabled = false;
                button.textContent = 'Inloggen';
            }
        });

        // Clear error on input
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
